<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 2</title>
</head>
<body>
    <script>
// Solicitar ano de nascimento do usuário.
var nascimento = parseInt(prompt("Digite o ano em que você nasceu:"));

// Verificar se o ano é bissexto ou não.
function isBissexto(ano) {
    return (ano % 4 == 0 && ano % 100 != 0) || ano % 400 == 0;
}

// Verifica se o ano de nascimento inserido pelo usuário é bissexto.
if (isBissexto(nascimento)) {
    console.log(nascimento + " é um ano bissexto.");
    alert(nascimento + " é um ano bissexto.");
} else {
    console.log(nascimento + " não é um ano bissexto.");
    alert(nascimento + " não é um ano bissexto.");
}
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 1</title>
</head>
<body>
<script>
// Solicitar entrada de dois números
const numero1 = parseFloat(prompt("Digite o primeiro número:"));
const numero2 = parseFloat(prompt("Digite o segundo número:"));

// Verificar qual número é o menor e qual é o maior
const menorNumero = Math.min(numero1, numero2);
const maiorNumero = Math.max(numero1, numero2);

// Calcular o quadrado do menor número
const quadradoMenor = menorNumero ** 2;
const raizMaior = maiorNumero >= 0 ? Math.sqrt(maiorNumero) : undefined;

// Imprimir os resultados
console.log("O quadrado do menor número é:", quadradoMenor);


if (raizMaior !== undefined) {
  console.log("A raiz quadrada do maior número é:", raizMaior);
} else {
  console.log("Não é possível calcular a raiz quadrada do maior número.");
}

</script>
</body>
</html>
